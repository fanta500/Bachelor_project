<html>
<head>
  <meta charset="utf-8">
  <title>Kepler PVA</title>
</head>
<body>

  <div id="pv-demo-description" style="text-align:center;">
    <h1>Progressive Kepler Space Telescope Data Visualisation</h3>
    <p>
      Please select the Kepler Dataset provided with this program.
    </p>
    <p>
      Press the "progress" button to incrementally process and visualize the data. Press the "start" button to automatically process and visualize the data.
    </p>
  </div>

  <div id="p5-control" style="text-align:center;"></div>
  <!-- <input type="file" id="input-file" style="text-align:center;"> -->

  <br>
  
  <div id="sliders">
    <!-- <input type="number" id="ra_min" hidden>
    <input type="number" id="ra_max" hidden>
    <input type="number" id="dec_min" hidden>
    <input type="number" id="dec_max" hidden> -->
    <p>
      <label for="ra_range">Right Ascension Range:</label>
      <input type="text" id="ra_range" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="ra-slider-range" style="width: 250px;"></div>

    <p>
      <label for="dec_range">Decline Range:</label>
      <input type="text" id="dec_range" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="dec-slider-range" style="width: 250px;"></div>
  </div>
  
  <br>

  <input type="button" id="confirm-parameters-button" value="Confirm Parameters" style="text-align:center;">
  <div id="buttons" disabled style="text-align:center;">
    <input type="button" id="next-button" value="progress" />
    <input type="button" id="start-button" value="start" />
  </div>
  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <div id="pv-vis"></div>

  <script type="module" src="../dist/pv-demo.js"></script>  
  
</body>
</html>
